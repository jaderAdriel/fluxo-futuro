{% extends "base.html" %}

{% block content %}
<div class="card">
  <div class="card-body">
    <h1>Editar evento: {{ event.title }}</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
  </div>
</div>
{% endblock %}
