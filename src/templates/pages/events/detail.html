{% extends "base.html" %}

{% block content %}
<h1>{{ event.title }}</h1>
<p>{{ event.date }} - {{ event.location }}</p>
<p>{{ event.description }}</p>
<a href="{% url 'edit-event' event.id %}">Editar</a>
<a href="{% url 'delete-event' event.id %}">Excluir</a>
<a href="{% url 'list-events' %}">Voltar</a>
{% endblock %}
